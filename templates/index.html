<!DOCTYPE html>
<html>
<head>
    <title>Pacific Scholars AI Agent</title>
</head>
<body>
    <h1>Pacific Scholars AI Agent</h1>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="Search scholarships, internships, jobs..." required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results for "{{ query }}":</h2>
        <ul>
            {% for item in results %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
